<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinhas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            position: relative;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }

        .caixinha {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
            position: absolute;
        }

        .caixinha-fixa {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
            position: relative;
            margin-left: 120px; /* Espaço entre as caixinhas */
        }

        .texto {
            margin-top: 200px; /* Espaço suficiente para as caixinhas */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixinha" id="caixinha">Eu me movo!</div>
        <div class="caixinha-fixa" id="caixinha-fixa">Eu sou fixa!</div>
    </div>

    <div class="texto">
        <h1>Bem-vindo à Página das Caixinhas</h1>
        <p>Esta é uma página de demonstração onde você pode ver uma caixinha se mover ao passar o mouse sobre ela e outra caixinha que permanece fixa. Clique na caixinha fixa para ser redirecionado ao YouTube.</p>
    </div>

    <script>
        const caixinha = document.getElementById('caixinha');
        const caixinhaFixa = document.getElementById('caixinha-fixa');
        const container = document.querySelector('.container');

        caixinha.addEventListener('mouseover', () => {
            const maxWidth = container.clientWidth - caixinha.clientWidth;
            const maxHeight = container.clientHeight - caixinha.clientHeight;
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);
            caixinha.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        caixinhaFixa.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/watch?v=LOQtzSlSiZw';
        });
    </script>
</body>
</html>
